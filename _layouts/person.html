---
layout: default
---
<main>
    <!-- Start Breadcrumb Area -->
    <div class="page-area bread-pd">
        <div class="breadcumb-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb-title text-center">
                        <h2>{{page.name}}</h2>
                        <div class="bread-come">
                            <nav aria-label="breadcrumb ">
                                <ol class="breadcrumb purple lighten-4 justify-content-center">
                                    <li class="breadcrumb-items"><a class="black-text"
                                            href="{{'/' | relative_url}}">Home</a><i class="ti-angle-right"
                                            aria-hidden="true"></i></li>
                                    <li class="breadcrumb-items"><a class="black-text"
                                            href="{{page.url | relative_url}}">{{page.title}}</a></li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb Area -->
    <!-- Start person Area -->
    <div class="project-single bg-color-xs area-padding">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="feature-image"> <!-- ab-image project-image feature-image -->
                        <img src="{{page.img_src | relative_url }}" alt="{{page.title}}">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6">
                    <div class="project-history">
                        <div class="project-name">
                            <ul>
                                {% if page.name %}
                                <li><span>Name:</span> {{page.name}}</li>
                                {% endif %}

                                {% if page.designation %}
                                <li><span>Role:</span> {{page.designation}}</li>
                                {% endif %}

                                {% if page.website %}
                                <li><span>Website:</span> {{page.website}}</li>
                                {% endif %}

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12">
                    <div class="project-details">
                        {{page.content}}
                    </div>
                </div>
                <!-- End Column -->
            </div>
        </div>
        <!-- End main content -->
    </div>
    <!-- End portfolio Area -->

</main>
