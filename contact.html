---
layout: default
title: Contact Us
permalink: /contact
---

<main>
    <!-- Start Breadcrumb Area -->
    <div class="page-area bread-pd">
        <div class="breadcumb-overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb-title text-center">
                        <h2>{{page.title}}</h2>
                        <div class="bread-come">
                            {% include breadcrumb.html %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb Area -->
    
    <!-- Start contact Area -->
    <div class="contact-area bg-color-xs area-padding">
        <div class="container">
            <div class="row contact-page">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <!-- Optional Map Area can go here -->
                </div>
            </div>

            <div class="row">
                <div class="col-xl-4 col-lg-4 col-md-4">
                    <!-- optional empty column -->
                </div>

                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="contact-icon">
                        <div class="single-icon">
                            <i class="fa fa-envelope-o"></i>
                            <p>
                                Email: odap@ed.ac.uk<br>
                                <span>Web: www.odap.ac.uk</span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="col-xl-4 col-lg-4 col-md-4">
                    <div class="contact-icon">
                        <div class="single-icon">
                            <i class="fa fa-map-marker"></i>
                            <p>
                                Location: University of Edinburgh<br>
                                <span>Edinburgh, UK</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Start Contact Form -->
            <div class="row">
                <div class="col-md-12">
                    <form name="contact" method="POST" data-netlify="true">
                        <!-- Netlify form hidden field -->
                        <input type="hidden" name="form-name" value="contact">

                        <p>
                            <label>Your Name:<br>
                                <input type="text" name="name" required>
                            </label>
                        </p>

                        <p>
                            <label>Your Email:<br>
                                <input type="email" name="email" required>
                            </label>
                        </p>

                        <p>
                            <label>Topic:<br>
                                <input type="text" name="topic" required>
                            </label>
                        </p>

                        <p>
                            <label>Message:<br>
                                <textarea name="message" rows="5" required></textarea>
                            </label>
                        </p>

                        <p>
                            <button type="submit">Send</button>
                        </p>
                    </form>
                </div>
            </div>
            <!-- End Contact Form -->

        </div>
    </div>
    <!-- End Contact Area -->
</main>
